spring:
  data:
    mongodb:
      database: test
      uri: mongodb+srv://testMongo:testMongo@alas-dev-cluster.cpeb4vl.mongodb.net/?retryWrites=true&w=majority
      auto-index-creation: true

spark:
  app:
    name: "ALAS Exam Performance Analyser"
  master: local[1]

server:
  port: 9000

keycloak:
  auth-server-url: http://localhost:8080/auth
  realm: test
  resource: spring-boot-client
  credentials:
    secret: 41e7abe2-35a4-46c0-ba68-40dd16080b1a
  bearer-only: true
  public-client: true
  securityConstraints:
    - authRoles:
        - AUTHOR
        - ADMIN
      securityCollections:
        - name: Author
          patterns:
            - /author/*
    - authRoles:
        - ADMIN
        - CANDIDATE
      securityCollections:
        - name: Candidate
          patterns:
            - /candidate/*
    - authRoles:
        - CANDIDATE
        - AUTHOR
        - ADMIN
      securityCollections:
        - name: ping
          patterns:
            - /ping
  cors: true
#  cors-max-age: 0
  cors-allowed-methods: POST, PUT, DELETE, GET
  cors-allowed-headers: X-Requested-With, Content-Type, Authorization, Origin, Accept, Access-Control-Request-Method, Access-Control-Request-Headers
logging:
  level:
    org.keycloak: TRACE



